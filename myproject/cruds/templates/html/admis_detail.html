<!DOCTYPE html>
<html>
<head>
    <title>Admission</title>
</head>
<body>
    <h1>Admission</h1>
    <table>
        <tr>
            <th>Admission ID</th>
            <td>{{ admi.admID }}</td>
        </tr>
        <tr>
            <th>PhilHealth Number</th>
            <td>{{ admi.phNo }}</td>
        </tr>
        <tr>
            <th>Hospital ID</th>
            <td>{{ admi.hosp_id }}</td>
        </tr>
        <tr>
            <th>Admission Date</th>
            <td>{{ admi.admDate }}</td>
        </tr>
        <tr>
            <th>Discharge Date</th>
            <td>{{ admi.discDate }}</td>
        </tr>
        <tr>
            <th>Diagnosis</th>
            <td>{{ admi.diag }}</td>
        </tr>
        <tr>
            <th>Remarks</th>
            <td>{{ admi.rmrks }}</td>
        </tr>
    </table>
    <a href="{% url 'admis_update' admi.pk %}">Edit</a>
    <form action="{% url 'admis_delete' admi.pk %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'admis_list' %}">Back to list</a>
</body>
</html>
